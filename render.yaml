services:
- type: web
  name: video-quality-checker-backend
  env: python
  plan: free
  runtime: python-3.11.0
  buildCommand: pip install -r backend/requirements-minimal.txt
  startCommand: cd backend && python app_production.py
  envVars:
  - key: FLASK_ENV
    value: production
  - key: PORT
    value: 10000
